    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      All the headers which are needed in an ajax call.
      Uses a module and content-block context (but these could also be null)
      and a full context identifier for advanced operations.
    syntax:
      content: 'function headers(id: number, cbid: number, ctx: ContextIdentifier)'
      parameters:
        - id: id
          type:
            - number
          description: _optional_ module ID
        - id: cbid
          type:
            - number
          description: _optional_ content block ID
        - id: ctx
          type:
            - Api.Js.SxcJs.ContextIdentifier
          description: _optional_ context information to include in the header
      return:
        type:
          - 'Record<string, string>'
        description: Dictionary / Record of headers
    package: Api.Js.SxcJs
