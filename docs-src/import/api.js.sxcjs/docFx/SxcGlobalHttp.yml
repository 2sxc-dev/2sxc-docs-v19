  - uid: Api.Js.SxcJs.SxcGlobalHttp.apiUrl
    name: apiUrl(string)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Convert short urls like `app/auto/api/Posts/All` to the full URL needed.
      Will ignore urls which clearly already are the full url.
    syntax:
      content: 'function apiUrl(url: string)'
      parameters:
        - id: url
          type:
            - string
          description: short URL like `app/auto/api/Posts/All`
      return:
        type:
          - string
        description: 'the converted, long url with the full endpoint'
    package: Api.Js.SxcJs
