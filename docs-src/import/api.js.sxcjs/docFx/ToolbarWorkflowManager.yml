    name: 'add(WorkflowStep | WorkflowStep[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Register one or many [workflow-steps](xref:Api.Js.SxcJs.WorkflowStep) to
      the toolbar, to use if toolbar commands are executed.
    syntax:
      content: 'function add(steps: WorkflowStep | WorkflowStep[])'
      parameters:
        - id: steps
          type:
            - 'Api.Js.SxcJs.WorkflowStep | Api.Js.SxcJs.WorkflowStep[]'
          description: ''
    package: Api.Js.SxcJs
