items:
  - uid: Api.Js.SxcJs.ToolbarWorkflowManager
    name: ToolbarWorkflowManager
    fullName: ToolbarWorkflowManager
    children:
      - Api.Js.SxcJs.ToolbarWorkflowManager.add
    langs:
      - typeScript
    type: class
    summary: >-
      A workflow manager _of a Toolbar_ which will run stuff before / after
      commands.

      When toolbars are created, they will add a Manager and then raise an event
      for in-page code to add workflow steps.

      Normally the toolbar with raise a `toolbar-init` event where you can then
      add steps.
    extends:
      name: Api.Js.SxcJs.HasLog
    package: Api.Js.SxcJs
