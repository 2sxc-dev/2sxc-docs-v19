    langs:
      - typeScript
    type: enum
    summary: >-
      Metadata Target Types

      These are constants to determine what something is assigned to (e.g. it
      describes an Entity, a file, etc.)


      Use it for the @see MetadataFor objects
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.Undefined
    name: Undefined
    children: []
    langs:
      - typeScript
    summary: |-
      Undefined Type (0) - included for completeness.
      Not usually used, actually None (1) is the default
    type: field
    numericValue: 0
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.None
    name: None
    children: []
    langs:
      - typeScript
    summary: >-
      Things that are not used as Metadata (1). This is the default for most
      Entities.
    type: field
    numericValue: 1
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.Attribute
    name: Attribute
    children: []
    langs:
      - typeScript
    summary: >-
      Metadata of attributes / fields (2). This is used to store configuration
      like the field label, amount-of-rows, etc.

      Remarks =

      The key is always a number (int) pointing to the Attribute ID in the DB.
    type: field
    numericValue: 2
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.App
    name: App
    children: []
    langs:
      - typeScript
    summary: |-
      App metadata (3). Used to give Apps additional properties.
      Remarks =
      The key should always be an int ID of the App.
    type: field
    numericValue: 3
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.Entity
    name: Entity
    children: []
    langs:
      - typeScript
    summary: |-
      Metadata of entities / data-items (4).
      This lets us enhance entities with additional information.
      Remarks =
      The Key should always be a GUID
    type: field
    numericValue: 4
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.ContentType
    name: ContentType
    children: []
    langs:
      - typeScript
    summary: >-
      Metadata of a content-type / data-schema (5). Used to give it a
      description etc.
    type: field
    numericValue: 5
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.Zone
    name: Zone
    children: []
    langs:
      - typeScript
    summary: |-
      Zone metadata (6) - used to give a Zone additional information.
      Only used in very special cases, best not use.
    type: field
    numericValue: 6
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.CmsItem
    name: CmsItem
    children: []
    langs:
      - typeScript
    summary: >-
      Item / Object of the Platform, like a File or Folder etc. (10)

      Remarks =

      * The key is usually a string to further specify what it's describing,
      like "file:72"

      * The text equivalent is CmsObject
    type: field
    numericValue: 10
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.MetadataTargetTypes.System
    name: System
    children: []
    langs:
      - typeScript
    summary: >-
      The entire system / platform - so Metadata for the current Dnn/Oqtane
