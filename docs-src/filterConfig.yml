apiRules:
# Exclude System.Object to avoid having .Equals and stuff
# in the documentation
- exclude:
    uidRegex: ^Runtime\.CompilerServices

- exclude:
    uidRegex: ^System\.Attribute

- exclude:
    uidRegex: ^System\.IDisposable$

- exclude:
    uidRegex: ^System\.Diagnostics

- exclude:
    uidRegex: ^System\.Dynamic\.DynamicObject

- exclude:
    uidRegex: ^System\.Net

- exclude:
    uidRegex: ^System\.Object

- exclude:
    uidRegex: ^System\.Runtime

- exclude:
    uidRegex: ^System\.Web
    # includes System.Web.WebPages and System.Web.ApiController

- exclude:
    uidRegex: ^DotNetNuke\.
    # hides things like DotNetNuke.Web.Api.DnnApiController etc.


# Exclude any tests
- exclude:
    uidRegex: ^Tests

# Exclude the everything with the old 2SexyContent namespace
# As this is old and must first be converted to Sxc. before releasing it for official use
- exclude:
    uidRegex: ^ToSic\.SexyContent.*

# Don't include the Libs for now, as they are not final
# - exclude:
#     uidRegex: ^ToSic\.Lib.*

# maybe do include first, before excludes?
- include:
    hasAttribute: 
        uid: ToSic.Lib.Documentation.PublicApi
- include:
    hasAttribute: 
        uid: ToSic.Lib.Documentation.InternalApi_DoNotUse_MayChangeWithoutNotice
- include:
    hasAttribute: 
        uid: ToSic.Lib.Documentation.PublicApi_Stable_ForUseInYourCode
- include:
    hasAttribute: 
        uid: ToSic.Lib.Documentation.WorkInProgressApi
- exclude:
    uidRegex: ^ToSic
    type: Member
    type: Namespace
    type: Type
- exclude:
    uidRegex: ^Custom
    type: Member
    type: Namespace
    type: Type
- exclude:
    hasAttribute: 
        uid: ToSic.Lib.Documentation.PrivateApi
    type: Type
    type: Member


